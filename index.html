<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <div class="tooltip">
            <button id="generate" class="btn" onmouseout="confirmpass()">
              <span class="tooltiptext" id="genTooltip"
                >Follow Prompts and Generate Password</span
              >
              Generate Password
            </button>
          </div>
          <div class="tooltip">
            <button
              id="copybtn"
              class="btn"
              onclick="copypass()"
              onmouseout="confirmcopy()"
            >
              <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
              Copy Password
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
